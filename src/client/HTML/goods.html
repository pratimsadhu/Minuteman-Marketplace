<!doctype html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <html>
        <head>
            <title>Products</title>
            <!-- Importing the Newsreader and Inter font from Google Fonts -->
            <link
                href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;700&family=Inter:wght@400;700&display=swap"
                rel="stylesheet"
            />
            <link rel="stylesheet" type="text/css" href="../CSS/goods.css" />
        </head>
        <body>
            <div class="navbar">
                <a href="home.html" class="logo">Minutemen Market</a>
                <ul class="nav-links">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="button-group">
                <button id="products" class="active">Products</button>
                <a href="services.html"><button id="services">Services</button></a>
            </div>
            <div class="entrytext">
                <h1>Browse Products...</h1>
            </div>
            <div class="search-section">
                <form>
                    <input
                        type="text"
                        placeholder="Search Products..."
                        class="search-bar"
                    />
                    <!-- <select class="product-type">
                        <option value="">Select Product Type...</option>
                        <option value="barbershop">I-Clicker</option>
                        <option value="photography">Photography</option>
                        <option value="catering">Catering</option>
                    </select> -->
                    <select class="sort-type">
                        <option value="">Sort By...</option>
                        <option value="averageratings">Average Ratings</option>
                    </select>
                    <button type="submit" class="search-button">Search</button>
                </form>
            </div>
            <div class="container">
                <div class="header">
                    <h3>Newly Added Products</h3>
                </div>
                <div class="products-container">
                    <div class="product-card">
                        <img src="../Images/iclicker.jpg" alt="Service 1" />
                        <hr />
                        <div class="desc-container">
                            <div class="productname">I-Clicker</div>
                            <div class="price">Price: 26$</div>
                        </div>
                    </div>

                    <div class="product-card">
                        <img src="../Images/tablelamp.jpg" alt="Service 2" />
                        <hr />
                        <div class="desc-container">
                            <div class="productname">Table Lamp</div>
                            <div class="price">Price: 22$</div>
                        </div>
                    </div>

                    <div class="product-card">
                        <img src="../Images/bookshelf.jpg" alt="Service 3" />
                        <hr />
                        <div class="desc-container">
                            <div class="productname">Book Shelf</div>
                            <div class="price">Price: 87$</div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
</html>
