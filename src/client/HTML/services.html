    <!doctype html>
    <html lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <html>
            <head>
                <title>Services</title>
                <!-- Importing the Newsreader and Inter font from Google Fonts -->
                <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
                <link rel="stylesheet" type="text/css" href="../CSS/services.css" />
            </head>
            <body>
                <div class="navbar">
                    <a href="home.html" class="logo">Minutemen Market</a>
                    <ul class="nav-links">
                        <li><a href="login.html">Login</a></li> <!-- Link to the login page -->
                        <li><a href="contact.html">Contact Us</a></li> <!-- Link to the contact page -->
                    </ul>
                </div>
                <div class="button-group"> 
                    <a href="goods.html"><button id="goods">Products</button></a> <!-- Link to goods.html -->
                    <button id="services" class="active">Services</button>
                </div>
                <div class="entrytext">
                    <h1>Find Local Services...</h1>
                </div>
                <div class="search-section">
                    <form> 
                        <input type="text" placeholder="Search Services..." class="search-bar" /> 
                        <select class="service-type">
                            <option value="">Select Service Type...</option>
                            <option value="barbershop">Barbershop</option>
                            <option value="photography">Photography</option>
                            <option value="catering">Catering</option>
                        </select>
                        <select class="sort-type">
                            <option value="">Sort By...</option>
                            <option value="averageratings">Average Ratings</option>
                        </select>
                        <button type="submit" class="search-button">Search</button> 
                    </form>
                </div>
                <div class="container">
                    <div class="header">
                        <h3>Popular Services</h3>
                    </div>
                    <div class="services-container">
                        <div class="service-card">
                            <img src="../Images/Service1.png" alt="Service 1" />
                            <hr />
                            <div class="companyname">Craig's Barbershop</div>
                            <div class="rating">Rating: 4.5/5 ★ (587)</div>
                        </div>

                        <div class="service-card">
                            <img src="../Images/photography.jpg" alt="Service 2" />
                            <hr />
                            <div class="companyname">Josh Bell Photography</div>
                            <div class="rating">Rating: 4.92/5 ★ (53)</div>
                        </div>

                        <div class="service-card">
                            <img src="../Images/gym.jpg" alt="Service 3" />
                            <hr />
                            <div class="companyname">CampusEdge Personal Training</div>
                            <div class="rating">Rating: 4.21/5 ★ (23)</div> 
                        </div>
                    </div>
                </div>
            </body>
        </html>
    </html>
