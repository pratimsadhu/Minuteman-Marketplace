<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minutemen Market - Contact Us</title>
        <link rel="stylesheet" href="../CSS/goods.css" />
        <link rel="stylesheet" href="../CSS/contact.css" />
    </head>
    <body>
        <div class="navbar">
            <a href="home.html" class="logo">Minutemen Market</a>
            <ul class="nav-links">
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </div>
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below to get in touch with our team.</p>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="footer">
            <p>&copy; 2024 Minutemen Market. All rights reserved.</p>
        </div>
    </body>
</html>
